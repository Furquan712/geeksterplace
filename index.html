<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <style>
    /* Add your CSS styles here */
    

body {
    background-color: white;
    font-family: 'Arial', sans-serif;
}

.main-div{
    /* border: 2px solid black; */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px;
}

.card-container {
    position: relative;
    width: 300px; /* Adjust the width as needed */
    height: 330px; /* Adjust the height as needed */
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #e9ecef; 
    margin: 30px;

}

.card-background .card-bg-image {
    width: 100%;
    height: auto;
    object-fit: cover; /* This will cover the entire area of the container */
}

.card-content {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.profile-picture-container {
    margin-top: 55px;
    width: 80px; /* Adjust the size as needed */
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 10px;
    border: 1px solid #fff; /* Optional: adds a white border around the profile picture */
    position: absolute;
    margin-top: -122px;
}

.profile-picture {
    width: 100%;
    height: 109%;
    object-fit: cover;
}

.name {
    font-size: 1.2rem;
    color: #333;

}

.description {
    color: #d1d1d1; /* Adjust text color as needed */
    font-size: 0.9rem;
}
.company-logo-container {
    margin-top: -16px;
    margin-bottom: 16px; /* Adds space between the name and the logo */
}

.company-logo {
     width: 120px;
    height: 80px;
    object-fit: contain;
    mix-blend-mode: multiply;
}

.title {
  /* width:80%;   */
    font-size: 0.9rem;
    color: #666;
    /* margin-bottom: auto; */
}

.furquan{
    margin-top: 160px;
    bottom:80px;
    margin-left: auto;
    margin-right: 5px;
}

#profileContainer{
  display: flex;
   flex-direction: row; /* or column, depending on your needs */
   flex-wrap: wrap;
   justify-content: center;
}
  </style>
</head>
<body>
  <div id="profileContainer"></div>
  <button id="loadMoreButton">Load More</button>


  <script>
let displayedCards = 9;  
const cardsPerLoad = 3; 

function createProfileCard(profile) {
  return `
    <div class="card-container">
      <div class="card-background">
        <img src="GEEKSTER.png" alt="Background" class="card-bg-image">
      </div>
      <div class="card-content">
        <div class="profile-picture-container">
          <img src="img/${profile.profileImage}" alt="${profile.name}" class="profile-picture">
        </div>
        <div class="furquan">
          <h2 class="name">${profile.name}</h2>
          <p class="title">${profile.title}</p>
        </div>
        <div class="company-logo-container">
          <img src="logo/${profile.companyLogo}_logo.png" alt="Company Logo" class="company-logo">
        </div>
      </div>
    </div>
  `;
}
 
async function fetchProfiles() {
  try {
    const response = await fetch('data.json');
    const profiles = await response.json();
    return profiles;
  } catch (error) {
    console.error('Error fetching profiles:', error);
    return [];
  }
}

function showMoreCards(profileContainer, profiles) {
  const remainingProfiles = profiles.slice(displayedCards, displayedCards + cardsPerLoad);
  displayedCards += cardsPerLoad;

  profileContainer.innerHTML += remainingProfiles.map(createProfileCard).join("");
  
  const loadMoreButton = document.getElementById("loadMoreButton");
  if (displayedCards >= profiles.length) {
    loadMoreButton.style.display = "none";
  }
}

async function addProfilesToContainer() {
  const profileContainer = document.getElementById("profileContainer");
  const loadMoreButton = document.getElementById("loadMoreButton");

  const profiles = await fetchProfiles();
 
  showMoreCards(profileContainer, profiles);
  showMoreCards(profileContainer, profiles);
  showMoreCards(profileContainer, profiles);
 
  loadMoreButton.addEventListener("click", () => {
    showMoreCards(profileContainer, profiles);
  });
}

addProfilesToContainer();
  </script>
</body>
</html>
