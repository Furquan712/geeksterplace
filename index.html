<script>
  let displayedCards = 9;
  const cardsPerLoad = 3;
  
  function createProfileCard(profile) {
    return `
      <div class="card-container">
        <div class="card-background">
          <img src="GEEKSTER.png" alt="Background" class="card-bg-image">
        </div>
        <div class="card-content">
          <div class="profile-picture-container">
            <img src="img/${profile.profileImage}" alt="${profile.name}" class="profile-picture">
          </div>
          <div class="furquan">
            <h2 class="name">${profile.name}</h2>
            <p class="title">${profile.title}</p>
          </div>
          <div class="company-logo-container">
            <img src="logo/${profile.companyLogo}_logo.png" alt="Company Logo" class="company-logo">
          </div>
        </div>
      </div>
    `;
  }
  
  async function fetchProfiles() {
    try {
      const response = await fetch('data2_modified.json');
      const profiles = await response.json();
      return profiles;
    } catch (error) {
      console.error('Error fetching profiles:', error);
      return [];
    }
  }
  
  function filterProfiles(profiles, selectedYear, selectedDegree) {
    return profiles.filter(profile => {
      return (
        (selectedYear === 'All' || profile.year == selectedYear) &&
        (selectedDegree === 'All' || profile.degree === selectedDegree)
      );
    });
  }
  
  function showMoreCards(profileContainer, profiles) {
    const remainingProfiles = profiles.slice(displayedCards, displayedCards + cardsPerLoad);
    displayedCards += cardsPerLoad;
  
    if (remainingProfiles.length > 0) {
      profileContainer.innerHTML += remainingProfiles.map(createProfileCard).join("");
    }
  
    const loadMoreButton = document.getElementById("loadMoreButton");
    if (displayedCards >= profiles.length) {
      loadMoreButton.style.display = "none";
    } else {
      loadMoreButton.style.display = "block";
    }
  }
  
  async function addProfilesToContainer() {
    const profileContainer = document.getElementById("profileContainer");
    const loadMoreButton = document.getElementById("loadMoreButton");
    const yearSelect = document.getElementById('year');
    const degreeSelect = document.getElementById('degree');
  
    const profiles = await fetchProfiles();
    let filteredProfiles = profiles;
  
    // Event listeners for filter change
    yearSelect.addEventListener('change', function() {
      const selectedYear = this.value;
      const selectedDegree = degreeSelect.value;
      filteredProfiles = filterProfiles(profiles, selectedYear, selectedDegree);
      profileContainer.innerHTML = ''; // Clear existing cards
      displayedCards = 0;
      showMoreCards(profileContainer, filteredProfiles);
    });
  
    degreeSelect.addEventListener('change', function() {
      const selectedDegree = this.value;
      const selectedYear = yearSelect.value;
      filteredProfiles = filterProfiles(profiles, selectedYear, selectedDegree);
      profileContainer.innerHTML = ''; // Clear existing cards
      displayedCards = 0;
      showMoreCards(profileContainer, filteredProfiles);
    });
  
    showMoreCards(profileContainer, filteredProfiles);
    showMoreCards(profileContainer, filteredProfiles);
    showMoreCards(profileContainer, filteredProfiles);
  
    loadMoreButton.addEventListener("click", () => {
      showMoreCards(profileContainer, filteredProfiles);
    });
  }
  
  addProfilesToContainer();
  </script>
