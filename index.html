body {
    background-color: white;
    font-family: 'Arial', sans-serif;
}

.main-div{
    /* border: 2px solid black; */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px;
}

.card-container {
    position: relative;
    width: 300px; /* Adjust the width as needed */
    height: 330px; /* Adjust the height as needed */
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #e9ecef; 
    margin: 30px;

}

.card-background .card-bg-image {
    width: 100%;
    height: auto;
    object-fit: cover; /* This will cover the entire area of the container */
}

.card-content {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.profile-picture-container {
    margin-top: 55px;
    width: 80px; /* Adjust the size as needed */
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 10px;
    border: 1px solid #fff; /* Optional: adds a white border around the profile picture */
    position: absolute;
    margin-top: -122px;
}

.profile-picture {
    width: 100%;
    height: 109%;
    object-fit: cover;
}

.name {
    font-size: 1.2rem;
    color: #333;

}

.description {
    color: #d1d1d1; /* Adjust text color as needed */
    font-size: 0.9rem;
}
.company-logo-container {
    margin-top: -16px;
    margin-bottom: 16px; /* Adds space between the name and the logo */
}

.company-logo {
     width: 120px;
    height: 80px;
    object-fit: contain;
    mix-blend-mode: multiply;
}

.title {
  /* width:80%;   */
    font-size: 0.9rem;
    color: #666;
    /* margin-bottom: auto; */
}

.furquan{
    margin-top: 160px;
    bottom:80px;
    margin-left: auto;
    margin-right: 5px;
}

#profileContainer{
  display: flex;
   flex-direction: row; /* or column, depending on your needs */
   flex-wrap: wrap;
   justify-content: center;
}

    // Function to create a profile card
    function createProfileCard(name, profileImage, companyLogo, titles) {
      const cardContainer = document.createElement("div");
      cardContainer.className = "card-container";

      cardContainer.innerHTML = `
      <div>
        <div class="card-background">
          <img src="GEEKSTER.png" alt="Background" class="card-bg-image">
        </div>
        <div class="card-content">
          <div class="profile-picture-container">
            <img src="img/${profileImage}" alt="${name}" class="profile-picture">
          </div>
          <div class="furquan">
            <h2 class="name">${name}</h2>
            <p class="title">${titles}</p>
          </div>
          <div class="company-logo-container">
            <img src="logo/${companyLogo}_logo.png" alt="Company Logo" class="company-logo">
          </div>
        </div>
      </div> 
      `;

      return cardContainer;
    }

    // Function to add profiles to the container
    function addProfilesToContainer() {
      const profileContainer = document.getElementById("profileContainer");

      // Loop through the arrays and create cards
      for (let i = 0; i < names.length; i++) {
        const profileCard = createProfileCard(names[i], profileImages[i], companyLogos[i] , titles[i]);
        profileContainer.appendChild(profileCard);
      }
    }

    // Call the function to add profiles to the container
    addProfilesToContainer();
